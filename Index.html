
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Forge: Pro Edition</title>
    <style>
        /* --- VARIABLES & THEME --- */
        :root {
            --bg-color: #0b0c15;
            --card-bg: #151725;
            --primary: #00f3ff;
            --secondary: #bc13fe;
            --text-main: #e0e6ed;
            --text-muted: #94a3b8;
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(188, 19, 254, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 243, 255, 0.08) 0%, transparent 20%);
        }

        .container {
            width: 100%; max-width: 650px; margin: 0 auto; padding: 20px;
            flex: 1; display: flex; flex-direction: column; justify-content: center;
        }

        /* --- HEADER --- */
        header { text-align: center; margin-bottom: 25px; }
        h1 {
            font-size: 2rem; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .subtitle { color: var(--text-muted); font-size: 0.9rem; letter-spacing: 1px; }

        /* --- PROGRESS --- */
        .progress-container { margin-bottom: 20px; }
        .progress-track { background: rgba(255,255,255,0.1); height: 4px; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--secondary)); width: 0%; transition: width 0.4s ease; }
        .step-indicator { text-align: right; font-size: 0.75rem; color: var(--primary); margin-top: 5px; font-family: monospace; }

        /* --- CARD DESIGN --- */
        .wizard-card {
            background: var(--card-bg); padding: 30px; border-radius: var(--border-radius);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.05);
            min-height: 450px; display: flex; flex-direction: column; position: relative;
        }

        .step { display: none; flex-direction: column; gap: 18px; animation: fadeIn 0.4s ease; }
        .step.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        label { font-size: 1.1rem; font-weight: 600; color: #fff; display: block; margin-bottom: 8px; }
        .icon { margin-right: 8px; }
        .helper-text { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 5px; line-height: 1.4; }

        /* --- INPUTS --- */
        input[type="text"], select, textarea {
            width: 100%; padding: 14px; background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 8px;
            color: #fff; font-size: 1rem; transition: var(--transition);
        }
        input:focus, select:focus, textarea:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 243, 255, 0.15); }

        /* --- PRESETS DROPDOWN --- */
        .preset-badge {
            background: linear-gradient(45deg, rgba(0, 243, 255, 0.1), rgba(188, 19, 254, 0.1));
            border: 1px solid rgba(255,255,255,0.1); padding: 10px; border-radius: 8px;
        }

        /* --- OR DIVIDER --- */
        .or-divider {
            display: flex; align-items: center; text-align: center; color: var(--text-muted);
            font-size: 0.8rem; font-weight: bold; margin: 15px 0;
        }
        .or-divider::before, .or-divider::after {
            content: ''; flex: 1; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .or-divider::before { margin-right: 10px; }
        .or-divider::after { margin-left: 10px; }

        /* --- CHECKBOX GROUPS --- */
        .checkbox-group { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); border-radius: 8px; padding: 15px; }
        .toggle-container { display: flex; align-items: center; cursor: pointer; }
        input[type="checkbox"] {
            appearance: none; width: 22px; height: 22px; border: 2px solid var(--text-muted);
            border-radius: 6px; margin-right: 12px; position: relative; cursor: pointer; background: rgba(0,0,0,0.3);
        }
        input[type="checkbox"]:checked { background-color: var(--primary); border-color: var(--primary); }
        input[type="checkbox"]:checked::after { content: '‚úì'; position: absolute; color: #000; font-weight: bold; font-size: 16px; left: 4px; top: -2px; }
        .nested-checkbox { display: none; margin-top: 12px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.1); animation: fadeIn 0.3s; }
        .nested-checkbox.show { display: block; }

        /* --- ASPECT RATIO GRID --- */
        .ar-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .ar-btn {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 15px;
            border-radius: 8px; color: var(--text-muted); cursor: pointer; text-align: center; transition: var(--transition);
        }
        .ar-btn.selected { background: rgba(0, 243, 255, 0.15); border-color: var(--primary); color: var(--primary); font-weight: bold; }

        /* --- FOOTER & BUTTONS --- */
        .nav-buttons { display: flex; justify-content: space-between; margin-top: auto; padding-top: 20px; }
        button { padding: 12px 24px; border-radius: 8px; border: none; font-size: 1rem; font-weight: 600; cursor: pointer; transition: var(--transition); }
        .btn-back { background: transparent; color: var(--text-muted); }
        .btn-back:hover { color: #fff; }
        .btn-next { background: var(--primary); color: #000; }
        .btn-next:hover { background: #fff; box-shadow: 0 0 15px var(--primary); }
        .btn-finish { background: var(--secondary); color: #fff; }

        .preview-bar {
            position: sticky; bottom: 0; background: rgba(11, 12, 21, 0.95); backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1); padding: 15px 20px; z-index: 100;
        }
        .preview-text { font-family: 'Courier New', monospace; color: var(--primary); font-size: 0.9rem; line-height: 1.4; }

        /* --- FINAL SCREEN --- */
        .final-screen { display: none; flex-direction: column; gap: 20px; text-align: center; animation: fadeIn 0.5s; }
        .final-screen.active { display: flex; }
        .final-textarea { height: 150px; resize: none; font-family: monospace; width: 100%; margin-bottom: 10px; }
        .btn-copy { width: 100%; background: var(--primary); color: #000; margin-bottom: 10px; }
        .btn-reset { width: 100%; background: rgba(255,255,255,0.1); color: #fff; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Prompt Forge Pro</h1>
            <div class="subtitle">Advanced AI Architecture Tool</div>
        </header>

        <div class="progress-container">
            <div class="progress-track"><div class="progress-fill" id="progressBar"></div></div>
            <div class="step-indicator">Step <span id="currentStepNum">1</span> of 9</div>
        </div>

        <div class="wizard-card">
            
            <div class="step active" data-step="1">
                <label><span class="icon">üöÄ</span>Quick Start</label>
                
                <div class="preset-badge">
                    <div class="helper-text" style="color:var(--primary); font-weight:bold;">‚ú® Magic Preset Loader</div>
                    <select id="sel-preset" onchange="applyPreset()" style="margin-top:5px; border-color:var(--secondary);">
                        <option value="">No Preset (Clear / Custom)</option>
                        <option value="cyberpunk">üí† Cyberpunk / Neon</option>
                        <option value="ghibli">üçÉ Studio Ghibli / Anime</option>
                        <option value="cinematic">üé¨ Cinematic / Realistic</option>
                        <option value="painting">üé® Oil Painting / Classic</option>
                        <option value="3d">üé≤ 3D Render / Octane</option>
                    </select>
                </div>

                <div class="or-divider">OR</div>

                <label><span class="icon">üéØ</span>Main Subject</label>
                <input type="text" id="inp-subject" placeholder="e.g. A warrior, A cat, A landscape" oninput="updatePrompt()">

                <div class="checkbox-group" style="margin-top:15px;">
                    <label class="toggle-container">
                        <input type="checkbox" id="chk-use-img" onchange="toggleHumanCheck(); updatePrompt()">
                        <span>Attach Reference Image?</span>
                    </label>
                    <div class="nested-checkbox" id="human-toggle-area">
                        <label class="toggle-container">
                            <input type="checkbox" id="chk-is-human" onchange="updatePrompt()">
                            <span style="color:var(--primary)">Is Subject Human? (Face Protection)</span>
                        </label>
                        <div class="helper-text" style="margin-top:5px;">*Ensures facial identity is preserved.</div>
                    </div>
                </div>
            </div>

            <div class="step" data-step="2">
                <label><span class="icon">üèÉ</span>Action / Context</label>
                <input type="text" id="inp-action" placeholder="e.g. drinking coffee, fighting a dragon" oninput="updatePrompt()">
            </div>

            <div class="step" data-step="3">
                <label><span class="icon">üåç</span>Environment</label>
                <select id="sel-env" onchange="updatePrompt()">
                    <option value="">Select...</option>
                    <option value="Cyberpunk City">Cyberpunk City</option>
                    <option value="Deep Forest">Deep Forest</option>
                    <option value="Space Station">Space Station</option>
                    <option value="White Void">White Void</option>
                    <option value="Underwater">Underwater</option>
                    <option value="Post-Apocalyptic">Post-Apocalyptic</option>
                    <option value="Custom">Custom...</option>
                </select>
                <input type="text" id="inp-env-custom" class="custom-input" placeholder="Custom Environment..." style="display:none; margin-top:10px;" oninput="updatePrompt()">
            </div>

            <div class="step" data-step="4">
                <label><span class="icon">üé®</span>Art Style</label>
                <select id="sel-style" onchange="updatePrompt()">
                    <option value="">Select...</option>
                    <option value="Photorealistic 8k">Photorealistic 8k</option>
                    <option value="Anime Style">Anime Style</option>
                    <option value="Oil Painting">Oil Painting</option>
                    <option value="3D Render (Octane)">3D Render</option>
                    <option value="Pixel Art">Pixel Art</option>
                    <option value="Custom">Custom...</option>
                </select>
                <input type="text" id="inp-style-custom" class="custom-input" placeholder="Custom Style..." style="display:none; margin-top:10px;" oninput="updatePrompt()">
            </div>

            <div class="step" data-step="5">
                <label><span class="icon">üí°</span>Lighting</label>
                <select id="sel-light" onchange="updatePrompt()">
                    <option value="">Select...</option>
                    <option value="Cinematic Lighting">Cinematic Lighting</option>
                    <option value="Natural Light">Natural Light</option>
                    <option value="Neon Lights">Neon Lights</option>
                    <option value="God Rays">God Rays</option>
                    <option value="Studio Lighting">Studio Lighting</option>
                    <option value="Custom">Custom...</option>
                </select>
                <input type="text" id="inp-light-custom" class="custom-input" placeholder="Custom Lighting..." style="display:none; margin-top:10px;" oninput="updatePrompt()">
            </div>

            <div class="step" data-step="6">
                <label><span class="icon">üì∏</span>Camera Angle</label>
                <select id="sel-cam" onchange="updatePrompt()">
                    <option value="">Select...</option>
                    <option value="Wide Angle">Wide Angle</option>
                    <option value="Macro Close-up">Macro Close-up</option>
                    <option value="Drone View">Drone View</option>
                    <option value="GoPro">GoPro</option>
                    <option value="Custom">Custom...</option>
                </select>
                <input type="text" id="inp-cam-custom" class="custom-input" placeholder="Custom Angle..." style="display:none; margin-top:10px;" oninput="updatePrompt()">
            </div>

            <div class="step" data-step="7">
                <label><span class="icon">üåà</span>Colors</label>
                <select id="sel-color" onchange="updatePrompt()">
                    <option value="">Select...</option>
                    <option value="Vibrant">Vibrant</option>
                    <option value="Pastel">Pastel</option>
                    <option value="Monochromatic">Monochromatic</option>
                    <option value="Dark & Gritty">Dark & Gritty</option>
                    <option value="Vaporwave">Vaporwave</option>
                    <option value="Custom">Custom...</option>
                </select>
                <input type="text" id="inp-color-custom" class="custom-input" placeholder="Custom Palette..." style="display:none; margin-top:10px;" oninput="updatePrompt()">
            </div>

            <div class="step" data-step="8">
                <label><span class="icon">üìê</span>Aspect Ratio</label>
                <div class="ar-grid">
                    <div class="ar-btn selected" onclick="setAspectRatio(this, '1:1')">1:1 Square</div>
                    <div class="ar-btn" onclick="setAspectRatio(this, '16:9')">16:9 Cinema</div>
                    <div class="ar-btn" onclick="setAspectRatio(this, '9:16')">9:16 Mobile</div>
                    <div class="ar-btn" onclick="setAspectRatio(this, '4:3')">4:3 TV</div>
                </div>
            </div>

            <div class="step" data-step="9">
                <label><span class="icon">‚õî</span>Negative Prompt</label>
                <input type="text" id="inp-neg" placeholder="ugly, deformed, text, watermark" oninput="updatePrompt()">
            </div>

            <div class="final-screen" id="finalScreen">
                <label style="color:var(--primary); font-size:1.5rem;">üéâ Prompt Ready</label>
                <textarea class="final-textarea" id="finalResult" readonly></textarea>
                <button class="btn-copy" onclick="copyToClipboard()">Copy to Clipboard</button>
                <button class="btn-reset" onclick="location.reload()">Start New</button>
            </div>

            <div class="nav-buttons" id="navControls">
                <button class="btn-back" id="btnBack" onclick="changeStep(-1)" style="visibility:hidden;">Back</button>
                <button class="btn-next" id="btnNext" onclick="changeStep(1)">Next</button>
                <button class="btn-finish" id="btnFinish" onclick="finishWizard()" style="display:none;">Generate</button>
            </div>

        </div>
    </div>

    <div class="preview-bar">
        <div style="font-size:0.7rem; color:#666; margin-bottom:5px; font-weight:bold;">LIVE PREVIEW</div>
        <div class="preview-text" id="livePreviewText">Start typing...</div>
    </div>

    <script>
        // --- LOGIC ---
        let currentStep = 1;
        const totalSteps = 9;
        let aspectRatio = "1:1";

        // --- PRESET DATA ---
        const presets = {
            cyberpunk: { env: "Cyberpunk City", style: "Cyberpunk Digital", light: "Neon Lights", cam: "Wide Angle", color: "Vibrant" },
            ghibli: { env: "Deep Forest", style: "Anime Style", light: "Natural Light", cam: "Drone View", color: "Pastel" },
            cinematic: { env: "Custom", style: "Photorealistic 8k", light: "Cinematic Lighting", cam: "Wide Angle", color: "Dark & Gritty" },
            painting: { env: "Custom", style: "Oil Painting", light: "Studio Lighting", cam: "Custom", color: "Warm Tones" },
            "3d": { env: "White Void", style: "3D Render (Octane)", light: "Studio Lighting", cam: "Macro Close-up", color: "Vibrant" }
        };

        function applyPreset() {
            const val = document.getElementById('sel-preset').value;
            
            // RESET LOGIC
            if (val === "") {
                document.getElementById('sel-env').value = "";
                document.getElementById('sel-style').value = "";
                document.getElementById('sel-light').value = "";
                document.getElementById('sel-cam').value = "";
                document.getElementById('sel-color').value = "";
                document.querySelectorAll('.custom-input').forEach(el => el.style.display = 'none');
            }
            // APPLY PRESET
            else if (presets[val]) {
                const p = presets[val];
                if(p.env !== "Custom") document.getElementById('sel-env').value = p.env;
                if(p.style !== "Custom") document.getElementById('sel-style').value = p.style;
                if(p.light !== "Custom") document.getElementById('sel-light').value = p.light;
                if(p.cam !== "Custom") document.getElementById('sel-cam').value = p.cam;
                if(p.color) document.getElementById('sel-color').value = p.color;
                
                // Visual feedback
                const b = document.querySelector('.preset-badge');
                b.style.borderColor = "var(--primary)";
                setTimeout(() => b.style.borderColor = "rgba(255,255,255,0.1)", 500);
            }
            updatePrompt();
        }

        function toggleHumanCheck() {
            const useImg = document.getElementById('chk-use-img').checked;
            const area = document.getElementById('human-toggle-area');
            const humanChk = document.getElementById('chk-is-human');
            if(useImg) area.classList.add('show');
            else { area.classList.remove('show'); humanChk.checked = false; }
        }

        function setAspectRatio(el, ratio) {
            document.querySelectorAll('.ar-btn').forEach(btn => btn.classList.remove('selected'));
            el.classList.add('selected');
            aspectRatio = ratio;
            updatePrompt();
        }

        function getVal(id) {
            const el = document.getElementById(id);
            if(el.tagName === 'SELECT' && el.value === 'Custom') {
                const customInp = el.nextElementSibling;
                customInp.style.display = 'block';
                return customInp.value.trim();
            } else if (el.tagName === 'SELECT') {
                if(el.nextElementSibling) el.nextElementSibling.style.display = 'none';
                return el.value;
            }
            return el.value.trim();
        }

        function generateString() {
            const subject = getVal('inp-subject');
            const action = getVal('inp-action');
            const env = getVal('sel-env');
            const style = getVal('sel-style');
            const light = getVal('sel-light');
            const cam = getVal('sel-cam');
            const color = getVal('sel-color');
            const neg = getVal('inp-neg');
            
            let parts = [subject, action, env, style, light, cam, color].filter(Boolean);
            let prompt = parts.join(", ");

            const useImg = document.getElementById('chk-use-img').checked;
            const isHuman = document.getElementById('chk-is-human').checked;

            if (useImg) {
                if (isHuman) prompt += ", (maintain exact facial features of attached reference image:1.5), (identical face:1.4), (preserve identity)";
                else prompt += ", (use attached reference image as structural base), (keep composition), transform style";
            }

            if(prompt) {
                prompt += ` --ar ${aspectRatio}`;
                if(neg) prompt += ` --no ${neg}`;
            }

            return prompt;
        }

        function updatePrompt() {
            const s = generateString();
            document.getElementById('livePreviewText').innerText = s || "Waiting for input...";
        }

        // --- NAVIGATION ---
        function changeStep(n) {
            if(currentStep === 1 && n === 1 && !document.getElementById('inp-subject').value) {
                alert("Please enter a Subject first."); return;
            }
            const steps = document.querySelectorAll('.step');
            steps[currentStep-1].classList.remove('active');
            currentStep += n;
            if(currentStep < 1) currentStep = 1;
            if(currentStep > totalSteps) currentStep = totalSteps;
            steps[currentStep-1].classList.add('active');
            
            const pct = ((currentStep-1)/(totalSteps-1))*100;
            document.getElementById('progressBar').style.width = `${pct}%`;
            document.getElementById('currentStepNum').innerText = currentStep;
            
            document.getElementById('btnBack').style.visibility = currentStep === 1 ? 'hidden' : 'visible';
            document.getElementById('btnNext').style.display = currentStep === totalSteps ? 'none' : 'block';
            document.getElementById('btnFinish').style.display = currentStep === totalSteps ? 'block' : 'none';
        }

        function finishWizard() {
            document.getElementById('finalResult').value = generateString();
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('navControls').style.display = 'none';
            document.getElementById('finalScreen').classList.add('active');
        }

        function copyToClipboard() {
            const el = document.getElementById("finalResult");
            el.select();
            navigator.clipboard.writeText(el.value);
            const btn = document.querySelector('.btn-copy');
            const old = btn.innerText;
            btn.innerText = "COPIED! ‚úÖ";
            setTimeout(() => btn.innerText = old, 1500);
        }
    </script>
</body>
</html>
